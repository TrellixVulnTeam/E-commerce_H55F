{% load static %}
<!-- NAVIGATION -->
<div id="navigation">
    <!-- container -->
    <div class="container">
        <div id="responsive-nav">
            <!-- category nav -->
            {% if page %}  <!-----buraya diqqet et-->
            <div class="category-nav">
                {% else %}
                <div class="category-nav show-on-click">
                    {% endif %}
                <span class="category-header">Categories <i class="fa fa-list"></i></span>

                {% load mptt_tags %}
                <ul class="category-list">
                    {% recursetree category %}
                    <li class="dropdown side-dropdown">
                        <a href="/category/{{ node.id }}/{{ node.slug }}" class="dropdown-toggle"  {% if not node.is_leaf_node %} data-toggle="dropdown" aria-expanded="true" {% endif %}> {{ node.title }}  {% if not node.is_leaf_node %} <i class="fa fa-angle-right"></i>{% endif %}</a>
                        <div class="custom-menu">
                            <div class="row">
                                <div class="col-md-4"> 
                                    {% if not node.is_leaf_node %}                                
                                    <ul class="list-links">
                                        <li><h3 class="list-links-title">Categories</h3></li>
                                        <li><a href="#">{{ children }}</a></li>
                                    </ul>
                                    {% endif %}
                                </div>                               
                            </div>   
                        </div>
                    </li>
                    {% endrecursetree %}
                    
                   
                </ul>
            </div>
            <!-- /category nav -->
