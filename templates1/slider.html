{% load static %}
<!-- HOME -->
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                <!-- banner -->
                {% for rs in slider %}
                <div class="banner banner-1">
                    <img src="{{rs.image.url}}" alt="" style="height: 450px;">
                    <div class="banner-caption text-center">
                        <h1>{{ rs.title }}</h1>
                        <h3 class="white-color font-weak">Up to 50% Discount</h3>
                        <a href="/product/{{rs.id}}/{{rs.slug}}" class="primary-btn">Shop Now</a>
                    </div>
                </div>
                <!-- /banner -->

             {% endfor %}

               
            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
